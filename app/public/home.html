<!DOCTYPE html>
<html>

  <head>
      <title>Friend Finder</title>

      <!-- Compiled and minified CSS for Materialize-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- JQuery CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

      <!-- Materialize styling javascript -->
      <script>
          $(document).ready(function() {
              $('select').material_select();
          });
      </script>

      <!-- CSS for page -->
      <style>
          #homeTitle {

              font-size: 50px;
              font-weight: bold;
          }

          body {

              background-color: #ffab40;
          }

          .card {

              margin-top: 50px;
          }
      </style>
      <!-- End of CSS -->

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col m12">
            <div class="card">
            <div class="card-image">
              <img src="http://loanpride.com/wp-content/uploads/2017/03/true-friends.jpg">
                <span class="card-title teal-text text-accent-1" id="homeTitle">Friend Finder</span>
            </div>
            <div class="card-content">
              <p>Answer a few questions and find a new friend!</p>
            </div>
            <div class="card-action">
              <a href="/survey">Take the survey</a>
            </div>
          </div>
        </div>
      </div>

      <a href="/api/friends">API Friends List</a>

    </div>
    
  </body>

</html>
